<!DOCTYPE html>
<html>
	<head>
		<title>glo-talk</title>
		 <style>
		 
		  body {	
  background-image: url('c.jpg');
   
    }
		 h3 img {width:200px}
		 h3 {color:white;}
		 </style>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="style.css" rel="stylesheet" type="text/css"/>
		<link href="bootstrap.css" rel="stylesheet" type="text/css"/>
		</div>
	</head>
	<body >
	 <br>
	<div class="container-fluid">
		<h3 id="title">&nbsp &nbsp&nbsp <img src = "cv.png"/>&nbsp&nbsp <img src = "g.gif"/>  </h3>
	<center>	<div id="loginWrap" class="wraps">
		
		<h3>   Login to Continue</h3>
			<form class="form-inline" id="loginForm">
				<input type="text" class="form-control" id="name" placeholder="Your name"/>
				<input type="submit" class="btn btn-default" value="Connect"/>
				<p id="loginMsg"></p>
				</form>
		</div>
		<div id="chatWrap" class="wraps">
			<div id="chatBox">
				<h3>Chat Box</h3>
				<div id="chatScroll">
				<ul>
				</ul>
				</div>
				<form class="form-inline" id="chatBox">
				<input type="text" id="message" class="form-control" placeholder="Your Message"/>
				<input type="submit" class="btn btn-default" value="Send"/>
				</form>
			</div>
			<div>
				<h3>Connected now!</h3>
				 <center><ul id="userList">
				</ul> </center>
			</div>
			<div   > 
				<h3>Video Chat</h3>
				<p>Enter user name for remote user</p>
			 
				<input class="form-control"  type="text" id="remoteUser"/>
				<button class="btn btn-default" id="connect">Connect</button>  
			</div>
		</div>
		<div id="video-chat" align="center">
				<h3>Chatting with glo-talk  </h3>
				<video id="remoteScreen" autoplay style="height:60%;width:50%;margin:10px;">
				</video>
				<video id="localScreen" autoplay style="height:20%;width:22%;margin:10px;">
				</video>
				<br />
				<p id="callStatus">Calling...Waiting for the remote user's response.</p>
				<br />
				<button id="cancelCall" class="answer red">HangUp or Cancel</button>
			</div>
		<div class="callRequest">
			<h2>You have a call from <span id="caller"></span> . Do you want to accept?</h2>
			<button class="answer green">Yes</button>
			<button class="answer red">No</button>
		</div>
		<div id="cover"></div>
		</center>
		</div>
		<script type="text/javascript" src="jquerymain.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="socket.management.js"></script>
	</body>
</html>
